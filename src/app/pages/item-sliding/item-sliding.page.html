<app-cabecera [titulo]="'Item slide'"></app-cabecera>
<ion-content>
    <ion-list #miList>
        <ion-item-sliding *ngFor="let item of lista">
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(item)">
                    <ion-icon slot="icon-only" name="star-half-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share(item)">
                    <ion-icon slot="icon-only" name="share-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>
                    <ion-label>{{item}}</ion-label>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="favorite(item)">
                    <ion-icon slot="icon-only" name="star-half-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
