<app-cabecera [titulo]="'Usuarios'"></app-cabecera>

<ion-content>
    <!-- Custom Refresher Content -->

    <ion-refresher #raul slot="fixed" (ionRefresh)="onRefresh($event)">
        <ion-refresher-content refreshingSpinner="crescent" refreshingText="Cargando..."></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let usuario of usuarios">
            <ion-label>{{usuario.first_name}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-button (click)="onClick()" expand="block" shape="round">Muestra usuarios</ion-button>
</ion-content>
