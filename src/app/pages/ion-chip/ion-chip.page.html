<app-cabecera [titulo]="'Ion-chip'"></app-cabecera>
<ion-content>
    <h2>Basic</h2>
    <ion-chip>
        <ion-label>Default</ion-label>
    </ion-chip>

    <ion-chip>
        <ion-icon name="image"></ion-icon>
        <ion-label>Icon</ion-label>
    </ion-chip>

    <ion-chip>
        <ion-avatar>
            <img src="https://www.lineex.es/wp-content/uploads/2016/06/phone-icon.png">
        </ion-avatar>
        <ion-label class="ios ion-activatable hydrated">Avatar</ion-label>
    </ion-chip>

    <h2>Colors</h2>

    <ion-chip color="primary">
        <ion-label color="primary">Primary</ion-label>
    </ion-chip>

    <ion-chip color="secondary">
        <ion-label color="secondary">Secondary</ion-label>
    </ion-chip>

    <ion-chip color="tertiary">
        <ion-label color="tertiary">Tertiary</ion-label>
    </ion-chip>

    <ion-chip color="success">
        <ion-label color="success">Succes</ion-label>
    </ion-chip>

    <ion-chip color="warning">
        <ion-label color="warning">Warning</ion-label>
    </ion-chip>

    <ion-chip color="danger">
        <ion-label color="danger">Danger</ion-label>
    </ion-chip>

    <ion-chip color="dark">
        <ion-label color="dark">Dark</ion-label>
    </ion-chip>

    <h2>Outline</h2>

    <ion-chip outline color="primary">
        <ion-label color="primary">Primary</ion-label>
    </ion-chip>

    <ion-chip outline color="secondary">
        <ion-label color="secondary">Secondary</ion-label>
    </ion-chip>

    <ion-chip outline color="tertiary">
        <ion-label color="tertiary">Tertiary</ion-label>
    </ion-chip>

    <ion-chip outline color="success">
        <ion-label color="success">Succes</ion-label>
    </ion-chip>

    <ion-chip outline color="warning">
        <ion-label color="warning">Warning</ion-label>
    </ion-chip>

    <ion-chip outline color="danger">
        <ion-label color="danger">Danger</ion-label>
    </ion-chip>

    <ion-chip outline color="dark">
        <ion-label color="dark">Dark</ion-label>
    </ion-chip>

    <h2>Icons</h2>

    <ion-chip color="primary">
        <ion-icon name="accessibility-outline"></ion-icon>
        <ion-label color="primary">Primary</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="secondary">
        <ion-icon name="image"></ion-icon>
        <ion-label color="secondary">Secondary</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="tertiary">
        <ion-icon name="image"></ion-icon>
        <ion-label color="tertiary">Tertiary</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="success">
        <ion-icon name="image"></ion-icon>
        <ion-label color="success">Succes</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="warning">
        <ion-icon name="image"></ion-icon>
        <ion-label color="warning">Warning</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="danger">
        <ion-icon name="image"></ion-icon>
        <ion-label color="danger">Danger</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-chip color="dark">
        <ion-icon name="image"></ion-icon>
        <ion-label color="dark">Dark</ion-label>
        <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <h2>Disable</h2>

    <ion-chip class="disable">
        <ion-icon name="image"></ion-icon>
        <ion-label>Disabled Chip</ion-label>
    </ion-chip>
</ion-content>
